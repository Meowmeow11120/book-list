<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <header>
        <h1>Library</h1>
    </header>
    <main>
        <div class="btn">
            <button>
                <h2 class="add">+ Add Book</h2>
            </button>
        </div>
        <form action="#" class="form">
            <div class="popup-container">
                <div class="popup" id="popup">
                    <div>
                        <label for="book">Book Name</label>
                        <input type="text" class="book" id="book" required>
                    </div>
                    <div>
                        <label for="author">Author Name</label>
                        <input type="text" class="author" required>
                    </div>
                    <div>
                        <label for="page-input" class="page">Page</label>
                        <input type="number" min="0" value='0' class="page-input">
                    </div>
                    <div class="radio-buttons">
                        <label for="read" class="read">
                            <input type="radio" name="radiobuttons" class="radiobutton" value="read" checked>
                            Read
                        </label>
                        <label for="unread" class="unread">
                            <input type="radio" name="radiobuttons" class="radiobutton" value="unread">
                            Unread
                        </label>
                    </div>
                    <button type="submit" class="done">Done</button>
                </div>
        </form>
        </div>
        <div class="grid-container">
        </div>
    </main>

    <script src="/app.js"></script>
</body>

</html>
